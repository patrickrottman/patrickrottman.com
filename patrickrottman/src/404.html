<!DOCTYPE html>
<html>
  <head>
    <script>
      const path = window.location.pathname;
      const baseHref = path.includes('/pr-') ? path.split('/').slice(0, 2).join('/') : '';
      const segment = path.split('/').slice(2).join('/');
      localStorage.setItem('path', segment);
      localStorage.setItem('baseHref', baseHref);
      window.location.href = baseHref || '/';
    </script>
  </head>
</html>
